on:
  push:
    branches:
    - dev
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.3
      - name: HubSpot Deploy Action
        uses: HubSpot/hubspot-cms-deploy-action@v1.5
        with:
          src_dir: src
          dest_dir: ${{ github.event.repository.name }}
          portal_id: ${{ secrets.dev_portal_id }}
          personal_access_key: ${{ secrets.dev_access_key }}
